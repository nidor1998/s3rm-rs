name: CI
permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches: [main, init_build, 'build/init/**']
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: test
    strategy:
      matrix:
        toolchain:
          - stable
        os:
          - windows-latest
          - windows-11-arm
          - macos-latest
        include:
          # Requirement 9.1: Linux x86_64 glibc
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          # Requirement 9.2: Linux x86_64 musl
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          # Requirement 9.3: Linux ARM64 glibc
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
          # Requirement 9.3: Linux ARM64 musl
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-musl
          # Requirement 9.4: Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          # Requirement 9.4: Windows aarch64
          - os: windows-11-arm
            target: aarch64-pc-windows-msvc
          # Requirement 9.5: macOS ARM64
          - os: macos-latest
            target: aarch64-apple-darwin
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - run: rustup update
      - uses: Swatinem/rust-cache@v2
      - run: rustup target add ${{ matrix.target }}
      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl' || matrix.target == 'aarch64-unknown-linux-musl'
        run: sudo apt update && sudo apt install -y musl-dev
      - run: cargo build --target ${{ matrix.target }} --no-default-features --verbose
      - run: cargo build --target ${{ matrix.target }} --verbose
      - run: cargo test --target ${{ matrix.target }} --verbose

  rustfmt:
    name: rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - run: rustup update stable && rustup default stable && rustup component add rustfmt
      - uses: Swatinem/rust-cache@v2
      - run: cargo fmt --all --check --verbose

  clippy:
    name: clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - run: rustup update stable && rustup default stable && rustup component add clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy -- -D warnings
